{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}


<div>
    {% if user.is_authenticated %}

    <form action="/quiz/params/" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
        <input type="submit" value="OK">
    </form>
    
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
