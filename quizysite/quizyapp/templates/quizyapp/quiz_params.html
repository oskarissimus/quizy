{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}


<div>
    {% if user.is_authenticated %}

    <form role="form" class="form-horizontal" action="/quiz/params/" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout="horizontal" %}
    {% buttons submit='OK' reset='default' layout='horizontal' %}{% endbuttons %}
    </form>
    
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
