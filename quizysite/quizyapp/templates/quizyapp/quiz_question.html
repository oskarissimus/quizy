
{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}


    <form action="/quiz/" method="post">
    {% csrf_token %}
        {{ form }}
        <input type="submit" value="OK">
    </form>

    
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
