
{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}


<div>
    {% if user.is_authenticated %}


    <form action="/quiz/" method="post" class="form">
    {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit='OK' reset="reset" %}{% endbuttons %}
    </form>

    
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
